<!DOCTYPE html>
<html>
<head>
    <title>SF Lightning Analyzer</title>
    <!-- Use Tailwind CSS via link tag from CDN -->
    <link rel="stylesheet" href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css">
    <style>
        body {
            width: 400px;
            font-family: Arial, sans-serif;
            height: 500px; /* Optional: Set a fixed height for the popup */
        }
        #stickyHeader {
            position: sticky;
            top: 0;
            z-index: 10; /* Ensure it stays above scrolling content */
            background-color: inherit; /* Match body bg */
        }
        #componentList {
            max-height: calc(500px - 12rem); /* Adjust based on header height */
            overflow-y: auto; /* Enable scrolling */
        }
    </style>
</head>
<body class="p-4 bg-gray-100">
    <div id="stickyHeader" class="space-y-4">
        <h2 class="text-xl font-bold text-blue-600">Lightning Components</h2>
        <div id="summary" class="p-2 bg-white rounded shadow">
            <p class="text-sm text-gray-700">Unique Components: <span id="uniqueCount" class="font-semibold">0</span></p>
            <p class="text-sm text-gray-700">Total Instances: <span id="totalCount" class="font-semibold">0</span></p>
            <p class="text-sm text-gray-700">Page Load Time: <span id="eptValue" class="font-semibold">N/A</span> ms</p>

        </div>
        <input 
            type="text" 
            id="searchInput" 
            placeholder="Search components..." 
            class="w-full p-2 border rounded focus:outline-none focus:ring-2 focus:ring-blue-500"
        >
    </div>
    <div id="componentList" class="space-y-2 mt-4"></div>
    <script src="popup.js"></script>
</body>
</html>
